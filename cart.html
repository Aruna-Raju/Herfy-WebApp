<!DOCTYPE html>
<html lang="en">
<head>
	<title>Herfy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="image/hlogo.png" type="icon">
	    
	<link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
	<link href="css/showall.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>


</head>
<body>
	<div class="row navi col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<center><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
			<i class="fas fa-angle-left fa-2x"></i>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 title">
			My Cart
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 logoimg">
			<a href="index.html"><img src="image/hlogo.png" width="40" height="40"></a>
		</div></center>
	</div>

	<div class="empty" style="height: 100px"></div>
	<div class="container-fluid">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 order_item"><center>
			<span class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Chicken Burger Combo</span>
			<span class="addbutton col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<span>
					<button class="btn btn-default btn-xs" onclick="minus()">
					<i class="fas fa-minus"></i></button>
        			<label id="count" value="0">1</label>
        			<button class="btn btn-default btn-xs" onclick="plus()">
        			<i class="fas fa-plus"></i></button></span>
        	</span>
        	<span class="col-lg-4 col-md-4 col-sm-4 col-xs-4">SAR 30</span></center>
		</div><br><br>
		<hr style="border-top: 1px solid black;">
		<br>
		<div class="col-sm-12 instruction">
			<input type="text" name="instruction" placeholder="Any instruction? We promise to pass them on" style="">
			<br><br>
			<label>Restaurant Bill</label><br><br>
			<label class="disable">Item Total</label>
			<label class="disable" style="float: right;">SAR 30</label>
			<hr>

			<div class="clearboth"></div>
			
			<label style="">Total Payment</label><label style="float: right">SAR 30</label>
			<hr>

			<div class="clearboth"></div>
			
			<br>
			<br>
			<br>
			<br>
			<center><button type="button" class="btn" data-toggle="modal" data-target="#myModal">Make Payment</button></center>
			

			<div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog modal-lg">
			    	<div class="modal-content">
			        	<div class="modal-header">
			        	  	<div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 modal_icon">
									<i class="fas fa-angle-left fa-2x"></i>
								</div>
								<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 modal_title">
									<center>Payment</center>
								</div>
								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 modal_logo">
									<img src="image/hlogo.png" width="40" height="40">
								</div>
							</div>
			        	</div>
			        	<div class="modal-body">
			          		<center><button type="button" class="btn btn-default">Cash On Counter</button><br><br><br>
			          		<button type="button" class="btn" dismiss="modal" onclick="window.location.href='payment.html';">Place Order</button></center>
			        	</div>
			        
			      </div>
			    </div>
			  </div>
			</div>
			
	</div>
</body>
</html>
